<script type="text/javascript">
    var isSuccess;
    function saveForm() {
        var form = new FormData(document.getElementById("myform"));
        var biaoti = $("#biaoti").val();
        var bianhao = $("#bianhao").val();
        var id = $("#gwId").val();
        var cun = $("#cun").val();
        if (biaoti==""){
            layer.alert("标题不能为空")
            return false;
        }
        if (bianhao==""){
            layer.alert("编号不能为空")
            return false;
        }
        if (ue.hasContents()==false){
            layer.alert("内容不能为空")
            return false;
        }
        if (cun==""){
            layer.alert("编号不能为空")
            return false;
        }
        // console.log(form);return;
        $.ajax({
            url:"index.php?p=show&c=gongwen&a=editHuiyuan",
            type:"post",
            data:form,
            cache: false,
            processData: false,
            contentType: false,
            async:false,
            success:function(data){
                if (data != false){
                    //>>保存成功
                    // layer.alert("保存成功")
                    // window.location.href='http://www.qy.com/index.php?p=show&c=gongwen&a=list';
                    isSuccess=data;
                }else {
                    isSuccess=false;
                }
            },
            error:function(e){
                layer.alert("保存失败")
                return false;
            }
        })
    }
    $("#baocun").click(function () {
        var gwStatus = $(this).attr("gwStatus");
        if (gwStatus==2){
            layer.alert("该公文已发送，不能修改");
            return false;
        }
        if (gwStatus==4){
            layer.alert("该公文已发送，不能修改");
            return false;
        }
        if (gwStatus==5){
            layer.alert("该公文已发送，不能修改");
            return false;
        }
        saveForm();
        if(isSuccess!=false){
            layer.open({
                content: '保存成功！',
                btn: ['确认'],
                yes: function(index, layero) {
                    // window.location.href='index.php?p=show&c=article&a=list';
                    window.history.back()
                },
            });
        }else {
            layer.alert("保存失败")
            return false;
        }
    })
</script>
<!--发送公文-->
<script type="text/javascript">
    $("#fabugongwen").click(function () {
        var gwStatus = $(this).attr("gwStatus");
        if (gwStatus==2){
            layer.alert("该公文已发送，勿重新发送");
            return false;
        }
        if (gwStatus==4){
            layer.alert("该公文已发送，勿重新发送");
            return false;
        }
        if (gwStatus==5){
            layer.alert("该公文已发送，勿重新发送");
            return false;
        }
        saveForm();
        if(isSuccess!=false){
            var id = isSuccess;
            $.post("index.php?p=show&c=gongwen&a=fasong",{"gwId":id},function (data) {
                if (data==200){
                    layer.open({
                        content: '发送成功！',
                        btn: ['确认'],
                        yes: function(index, layero) {
                            // window.location.href='index.php?p=show&c=article&a=list';
                            window.history.back()
                        },
                    });
                }else {
                    layer.open({
                        content: '发送失败！',
                        btn: ['确认'],
                        yes: function(index, layero) {
                            location.reload();
                        },
                    });
                }
            },"json")
        }else {
            layer.alert("发送失败111")
            return false;
        }
    })
</script>
<script type="text/javascript">

            },"json")
