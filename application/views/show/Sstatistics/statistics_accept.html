<script type="text/javascript">
    var days;
    var nums;
    function getDatas() {
        $.post("index.php?p=show&c=statistics&a=sendData",{type:2},function (data) {
            days = data.days;
            nums = data.nums;
        },"json")
    }
    getDatas();

//>>数据统计
<script src="public/echarts/build/dist/echarts.js"></script>
<script type="text/javascript">
    function show() {
        require.config({
            paths: {
                echarts: 'public/echarts/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/line',   // 按需加载所需图表，如需动态类型切换功能，别忘了同时加载相应图表
                'echarts/chart/bar'
            ],
            function (ec) {
                var myChart = ec.init(document.getElementById('main'));
                var option = {
                    title : {
                        text: '接收公文',
                        textAlign:'left',
                    },
                    tooltip : {
                        trigger: 'axis'
                    },
                    toolbox: {
                        show : true,
                        feature : {
                            magicType : {show: true, type: ['line', 'bar']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : days
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value',
                            axisLabel : {
                                formatter: '{value}'
                            }
                        }
                    ],
                    series : [
                        {
                            name:'收文数量',
                            type:'line',
                            data:nums,
                            markPoint : {
                                data : [
                                    {type : 'max', name: '最大值'},
                                    {type : 'min', name: '最小值'}
                                ]
                            },
                        }
                    ]
                };
                myChart.setOption(option);
            }
        );
    }
    setTimeout(function () {
        show();
    },1000)
</script>
