<script>
    $(window).scroll(function(){
        var i=$(window).scrollTop()*0.009;
        if(i>=0.9){
            $(".header").css("background","rgba(255,255,255,0.9)");

        }else{
            $(".header").css("background","rgba(255,255,255,"+i+")");

        }
        if($(window).scrollTop()<$(".header").height()){
            $(".header").removeClass("head-re");

        }else{
            $(".header").addClass("head-re");

        }
    })

    $(".in-cenew:eq(0) ul").eq(0).show();
    $(".in-cenew:eq(1) ul").eq(0).show();

    $(".fixed-bom li").last().css("border-right","none");

    $(".in-cennav li").on("click",function(){
        $(this).addClass("in-cennavs").siblings().removeClass("in-cennavs");
        $(this).parent().parent().siblings().find(".in-cenew ul").eq($(this).index()).show().siblings().hide();
    })

</script>
