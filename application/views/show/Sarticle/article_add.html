            startYear: currYear - 10, //开始年份

        };

        var optDateTime = $.extend(opt['datetime'], opt['default']);
        console.log()
        $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);

        $("#appDateTime").val(oDate.getFullYear() + "-" + (oDate.getMonth() + 1) + "-" + oDate.getDate() + " " + oDate.getHours() + ":" + oDate.getMinutes() + ":" + oDate.getSeconds())
    });

<script type="text/javascript">
    $("#baocun").click(function () {
        var form = new FormData(document.getElementById("myfrom"));

        var bianhao = $("#bianhao").val();
        var id = $("#gwId").val();

            layer.alert("编号不能为空")
            return false;
        }
        if (ue.hasContents()==false){
            layer.alert("内容不能为空")
            return false;
        }

        var lists = $("em[class='em-add']");
        var ids = new Array();
        var i = 0;
        lists.each(function () {
            if ($(this).attr("nameid")){
                ids[i] = $(this).attr("nameid")
            }
            i++;
        });
        $.ajax({
            url:"index.php?p=show&c=article&a=addArticle",
            type:"post",
            data:form,
            cache: false,
            processData: false,
            contentType: false,
            success:function(data){
                if (data != 500){
                    layer.open({
                        content: '保存成功！',
                        btn: ['确认'],
                        yes: function(index, layero) {
                            window.location.href='http://www.qy.com/index.php?p=show&c=article&a=list';

            },

                layer.alert("保存失败")

            }

    })
